<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="#" />
    <title>Roc-Paper-Scissor</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </head>

  <body>
    <header class="title">
      <h1>
        <span>Roc-Paper-Scissor App</span>
      </h1>
    </header>
    <main>
      <section class="choices">
        <div class="column">
          <div class="box">
            <h2>Computer Choice:</h2>
            <p id="computer-choice">
              <!-- <span>R</span>
              <span>o</span>
              <span>c</span>
              <span>k</span> -->
            </p>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <h2>Player Choice:</h2>
            <p id="player-choice">
              <!-- <span>P</span>
              <span>a</span>
              <span>p</span>
              <span>e</span>
              <span>r</span> -->
            </p>
            <div class="row">
              <div class="arrow"><span>&#8680;</span></div>
              <div class="button" id="Paper">Paper</div>
              <div class="button" id="Rock">Rock</div>
              <div class="button" id="Scissors">Scissors</div>
            </div>
          </div>
        </div>
      </section>
      <section class="result">
        <h2>Result:</h2>
        <p id="game-result"></p>
      </section>
    </main>
    <footer></footer>
  </body>
  <script type="text/javascript" src="./script.js" charset="utf-8"></script>
</html>
